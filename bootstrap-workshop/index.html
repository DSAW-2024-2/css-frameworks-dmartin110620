<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100 vw-100 m-0">
  <div class="d-flex grid-flow-col bg-white rounded-3 overflow-hidden shadow-lg w-100 h-100" style="max-width: 32rem; max-height: 24rem; @media (min-width: 768px) { max-width: 32rem; max-height: 24rem; display: flex; }">

    <div class="bg-cover w-100 h-100" style="height: 16rem; background-image: url('../assets/images/image-product-desktop.jpg'); background-size: cover; background-position: center; @media (min-width: 768px) { width: 50%; height: auto; }">
    </div>

    <div class="p-4 m-0 d-flex flex-column justify-content-center"
      style="width: 100%; @media (min-width: 768px) { width: 50%; }">
      <p class="text-uppercase text-muted small mb-2">Perfume</p>
      <h1 class="h3 font-weight-bold mb-4">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-muted small mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="d-flex mb-4">
        <span class="h4 font-weight-bold text-success">$149.99</span>
        <span class="m-auto text-muted small text-decoration-line-through ml-3">$169.99</span>
      </div>
      <a href="#" class="btn btn-success d-flex justify-content-center align-items-center py-2 px-4 text-white">
        <img src="../assets/images/icon-cart.svg" alt="" class="mr-2"> Add to Cart
      </a>
    </div>

  </div>
</body>


</html>
